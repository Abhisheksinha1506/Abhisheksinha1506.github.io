<!DOCTYPE html>
<html lang="en"> 
  <head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Just a test website">
    <meta charset="UTF-8">
    <title>Weather, Quote and GoT Quote</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card weather-card">
        <h2>Dublin Weather</h2>
        <p class="temperature"></p>
        <p class="wind"></p>
        <p class="description"></p>
      </div>
      <div class="card quote-card">
        <h2>Ron Swanson Quote</h2>
        <p class="quote"></p>
      </div>
      <div class="card got-quote-card">
        <h2>Game of Thrones Quote</h2>
        <p class="got-quote"></p>
      </div>
    </div>
    <script src="function.js"></script>
  </body>
</html>
